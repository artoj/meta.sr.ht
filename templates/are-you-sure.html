{% extends "meta.html" %}
{% block content %}
<div class="row">
  <section class="col-md-6">
    <h3>Are you sure?</h3>
    <p>Are you sure you want to {{ blurb }}? This cannot be undone.</p>
    <form method="POST" action="{{ action }}">
      <button type="submit" class="btn btn-danger">Yes, do it</button>
      <a href="{{ cancel }}" class="btn btn-default">No, nevermind</a>
    </form>
  </section>
</div>
{% endblock %}
