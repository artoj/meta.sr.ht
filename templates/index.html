{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="username">
          Username <span class="text-muted">(you can't edit this)</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="username"
          value="SirCmpwn"
          readonly />
      </div>
      <div class="form-group">
        <label for="email">Email address <span class="text-danger">*</span></label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="sir@cmpwn.com" />
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input
          type="text"
          class="form-control"
          id="url"
          name="url"
          value="https://drewdevault.com" />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          value="New Jersey" />
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea
          class="form-control"
          id="bio"
          name="bio"
          rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-default pull-right">Save</button>
    </form>
  </div>
</div>
{% endblock %}
