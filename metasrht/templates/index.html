{% extends "meta.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <form method="POST" action="/profile">
      <div class="form-group">
        <label for="username">
          Username <span class="text-muted">(you can't edit this)</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="username"
          value="{{current_user.username}}"
          readonly />
      </div>
      <div class="form-group">
        <label for="email">Email address <span class="text-danger">*</span></label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="{{current_user.email}}" />
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input
          type="text"
          class="form-control"
          id="url"
          name="url"
          value="{{current_user.url or ""}}" />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          value="{{current_user.location or ""}}" />
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea
          class="form-control"
          id="bio"
          name="bio"
          rows="5">{{current_user.bio or ""}}</textarea>
      </div>
      <button type="submit" class="btn btn-default pull-right">Save</button>
    </form>
  </div>
</div>
{% endblock %}
