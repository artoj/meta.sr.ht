{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h3>
      Log in to sr.ht
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form method="POST" action="/login">
      <div class="form-group {{valid.cls("username")}}">
        <label for="username">Username</label>
        <input
           type="text"
           name="username"
           id="username"
           class="form-control"
           value="{{username or ""}}" />
        {{valid.summary("username")}}
      </div>
      <div class="form-group {{valid.cls("password")}}">
        <label for="password">Password</label>
        <input
           type="password"
           name="password"
           id="password"
           class="form-control" />
        {{valid.summary("password")}}
      </div>
      <input type="hidden" name="return_to" value="{{return_to or ""}}" />
      {{valid.summary()}}
      <button class="btn btn-default pull-right" type="submit">Log in</button>
    </form>
  </div>
</div>
{% endblock %}
