{% extends "layout.html" %}
{% block title %}
<title>Log in to sr.ht</title>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h3>
      Log in to sr.ht
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form method="POST" action="/login">
      {{csrf_token()}}
      <div class="form-group">
        <label for="username">Username</label>
        <input
           type="text"
           name="username"
           id="username"
           class="form-control {{valid.cls("username")}}"
           value="{{username or ""}}"
           required
           autocomplete="username"
           {% if not username %} autofocus{% endif %} />
        {{valid.summary("username")}}
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
           type="password"
           name="password"
           id="password"
           class="form-control {{valid.cls("password")}}"
           required
           autocomplete="current-password"
           {% if username %} autofocus{% endif %} />
        {{valid.summary("password")}}
      </div>
      <input type="hidden" name="return_to" value="{{return_to or ""}}" />
      {{valid.summary()}}
      <button class="btn btn-primary pull-right" type="submit">
        Log in {{icon("caret-right")}}
      </button>
      <p>
        <a href="/forgot">Forgot your password?</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
