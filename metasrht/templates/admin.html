{% extends "meta.html" %}
{% block content %}
<div class="row">
  <section class="col-md-12">
    <h3>Invite links</h3>
    <p>You can use this to generate links to invite users into a closed instance.</p>
    <form method="POST" action="/admin/gen-invite">
      <button class="btn btn-primary" type="submit">
        Generate link
        <i class="fa fa-caret-right"></i>
      </button>
    </form>
  </section>
</div>
{% endblock %}
