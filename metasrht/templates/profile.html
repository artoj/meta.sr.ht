{% extends "meta.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <form method="POST" action="/profile">
      <div class="form-group">
        <label for="username">
          Username <span class="text-muted">(you can't edit this)</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="username"
          value="{{current_user.username}}"
          readonly />
      </div>
      <div class="form-group {{valid.cls("email")}}">
        <label for="email">Email address <span class="text-danger">*</span></label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="{{email or current_user.email}}" />
        {% if new_email %}
        <div class="alert alert-info">
            An email has been sent to {{current_user.new_email}} to
            confirm this change.
        </div>
        {% endif %}
        {{valid.summary("email")}}
      </div>
      <div class="form-group {{valid.cls("url")}}">
        <label for="url">URL</label>
        <input
          type="text"
          class="form-control"
          id="url"
          name="url"
          value="{{url or current_user.url or ""}}" />
        {{valid.summary("url")}}
      </div>
      <div class="form-group {{valid.cls("location")}}">
        <label for="location">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          value="{{location or current_user.location or ""}}" />
        {{valid.summary("location")}}
      </div>
      <div class="form-group {{valid.cls("bio")}}">
        <label for="bio">Bio</label>
        <textarea
          class="form-control"
          id="bio"
          name="bio"
          rows="5">{{bio or current_user.bio or ""}}</textarea>
        {{valid.summary("bio")}}
      </div>
      <button type="submit" class="btn btn-default pull-right">Save</button>
    </form>
  </div>
</div>
{% endblock %}
