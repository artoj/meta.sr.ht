{% extends "layout.html" %}
{% block title %}
<title>TOTP challenge - meta.sr.ht</title>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h3>
      TOTP Challenge
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <p>
      Please enter your TOTP code to continue:
    </p>
    <form method="POST" action="/login/challenge/totp">
      {{csrf_token()}}
      <div class="form-group">
        <label for="username">Code</label>
        <input
           type="text"
           name="code"
           id="code"
           class="form-control {{valid.cls("code")}}"
           required
           autocomplete="one-time-code"
           autofocus />
        {{valid.summary("code")}}
      </div>
      <button class="btn btn-default pull-right" type="submit">Continue</button>
    </form>
  </div>
</div>
{% endblock %}
